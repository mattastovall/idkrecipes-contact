<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>idkrecipes</title>
    
    <!-- Basic Meta -->
    <meta name="description" content="Made with Framer" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="idkrecipes" />
    <meta property="og:description" content="contact idk recipes" />
    <meta property="og:url" content="https://contact.idk.recipes" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="idkrecipes" />
    <meta name="twitter:description" content="contact idk recipes" />
    
    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=PT+Serif:ital@1&display=swap" rel="stylesheet">

    <style>
      @keyframes gradientLoop {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      body {
        background-color: #282828;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .gradient-text {
        font-size: clamp(48px, 5vw, 70px);
        font-family: 'PT Serif', serif;
        font-style: italic;
        font-weight: 400;
        line-height: 1;
        letter-spacing: -0.1em;
        background: linear-gradient(90deg, #9CFF98, #9EE3FF, #D1B0FF, #FF8FDB, #FF9195, #FFBD95, #FFF2A0, #9CFF98);
        background-size: 400% auto;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        text-align: center;
        padding: 0.1em;
        animation: gradientLoop 15s linear infinite;
      }

      .email-container {
        margin-top: 2rem;
      }

      .email-link {
        text-decoration: none;
      }

      .email-box {
        background-color: #1C1C1C;
        padding: 20px 40px;
        border-radius: 18px;
        color: #999999;
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        transition: transform 0.2s ease;
        cursor: pointer;
        position: relative;
      }

      .email-box:hover {
        transform: scale(1.02);
      }

      .tooltip {
        position: absolute;
        background: #333;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.2s;
        white-space: nowrap;
      }

      .tooltip.show {
        opacity: 1;
      }

      .logo {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 100;
        height: 50px;
      }
    </style>
  </head>
  
  <body>
    <img src="https://idk-recipes.s3.us-east-1.amazonaws.com/emojis-idkrecipes/Logo.webp" alt="idk recipes logo" class="logo">
    <main>
      <div class="gradient-text">Contact Us!</div>
      <div class="email-container">
        <div class="email-box" onclick="copyEmail()">
          contact@idk.recipes
          <span class="tooltip">Copied!</span>
        </div>
      </div>
    </main>

    <script>
      function copyEmail() {
        const email = 'contact@idk.recipes';
        navigator.clipboard.writeText(email).then(() => {
          const tooltip = document.querySelector('.tooltip');
          tooltip.classList.add('show');
          setTimeout(() => {
            tooltip.classList.remove('show');
          }, 2000);
        });
      }
    </script>
  </body>
</html>
